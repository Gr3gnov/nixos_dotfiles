devices: (
  {
    name: "MX Master 4";

    smartshift: {
      on: true;
      threshold: 20;
    };
    hiresscroll: {
      hires: false;
      invert: false;
      target: false;
    };

    dpi: 1000;

    thumbwheel: {
      divert: true;
      invert: false;

      left: {
        mode: "Axis";
        axis: "REL_HWHEEL";
        axis_multiplier: -0.8;
      };

      right: {
        mode: "Axis";
        axis: "REL_HWHEEL";
        axis_multiplier: 0.8;
      };
    };

    buttons: (
      {
        cid: 0xc3;
        action = {
          type: "Keypress";
          keys: ["KEY_LEFTCTRL"];
        };
      },
      {
        cid: 0x1a0;
        action = {
          type: "Keypress";
          keys: ["KEY_LEFTCTRL", "KEY_TAB"];
        };
      },
      {
        cid: 0x53;
        action = {
          type: "Keypress";
          keys: ["KEY_LEFTCTRL", "KEY_COMMA"];
        };
      },
      {
        cid: 0x56;
        action = {
          type: "Keypress";
          keys: ["KEY_LEFTCTRL", "KEY_DOT"];
        };
      }
    );
  }
)